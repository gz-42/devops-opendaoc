apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}-services
  namespace: {{ .Values.namespace }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-internal: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  selector:
    app: {{ .Values.appName }}
  type: LoadBalancer
  ports:
    - name: {{ .Values.appName }}-tcp
      protocol: TCP
      port: 10300
      targetPort: 10300
    - name: {{ .Values.appName }}-udp
      protocol: UDP
      port: 10400
      targetPort: 10400
